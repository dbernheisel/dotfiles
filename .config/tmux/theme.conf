set -g status "on"
set -g status-style "none"
set -g status-justify "left"

set -g status-style "bg=#1c1c1c,fg=#9c9c9c"
set -g pane-border-style "fg=#303030"
set -g pane-active-border-style "fg=#80a0ff"
set -g message-style "bg=#1c1c1c,fg=#9c9c9c"

set -g status-left-length 40
set -g status-left \
  "#[bg=#80a0ff,fg=#1e1e2e] ⠶ #S@#h #[bg=#1e1e2e,fg=#80a0ff] "

# active window title colors
setw -g window-status-style none
setw -g window-status-activity-style none

setw -g window-status-current-style \
  "bg=#353946,fg=#80a0ff"
setw -g window-status-format \
  " #I #W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "
setw -g window-status-current-format \
  " #I #[fg=#9c9c9c] #[fg=default]#W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "

set -g status-right \
  "#[fg=#f5c2e7]#(sh ~/.config/tmux/scripts battery) #[bg=#1e1e2e,fg=#303030]#[bg=#303030,fg=#80a0ff] %a %d %b #[bg=#303030,fg=#80a0ff]#[bg=#80a0ff,fg=#1e1e2e] %I:%M%p "

